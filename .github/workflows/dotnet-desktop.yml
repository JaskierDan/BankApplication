        uses: actions/checkout@v2

      - name: Setup .NET Core ğŸ”§
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'    

      - name: Restore dependencies ğŸ› 
        run: dotnet restore

      - name: Build App ğŸš€
