name: Continuous Integration and Deployment

on:
  push:
    tags:
      - '*'
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Check out code ğŸ””
        uses: actions/checkout@v2

      - name: Setup .NET Core ğŸ”§
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'    

      - name: Restore dependencies ğŸ› 
        run: dotnet restore

      - name: Build App ğŸš€
        run: dotnet build -c Release --no-restore      

      - name: Run Tests ğŸ“
        run: dotnet test -c Release --no-build

      - name: Publish Build âœ
        run: dotnet publish --configuration Release

      - name: Upload Atrifact ğŸ‘‘
        uses: actions/upload-artifact@v2
        with:
          name: drop
          path: D:\a\BankApplication\BankApplication\BankApplication\bin\Release\net6.0-windows\
        
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
          
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_name: drop.zip
          asset_path: D:\a\BankApplication\BankApplication\BankApplication\bin\Release\net6.0-windows\
          asset_content_type: application/zip
